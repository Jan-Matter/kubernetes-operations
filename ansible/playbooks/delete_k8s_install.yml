---
- hosts: all
  vars:
   packages:
   - kubeadm
   - kubectl
   - kubelet
   services:
    - kubelet
    - firewalld

  tasks:
  - name: Disable services
    service:
     name: "{{ item }}"
     state: stopped
     enabled: no
    with_items: "{{ services }}"

  - name: Uninstalling kubernetes related packages
    apt:
     name: "{{ item }}"
     state: absent
    with_items: "{{ packages }}"
  

  - name: Removing required files
    file:
     path: "{{ item }}"
     state: absent
    with_items:
    - /etc/kubernetes/
    - /var/lib/etcd/
    - $HOME/.kube/